  <body>


    <div id="top" class="ui massive blue menu">
      <a href="./homePage.html">
        <img class="ui mini image" style="position:absolute;left: 20%; top:5px;" src="images/place-finder.png">

      <div id="addProperty" >

  <div class="ui raised container segment" style="position:absolute;width:60%;height: 130%; left:10%; right:10%; background: #f1f1f2;">
      <div class="ui borderless blue inverted menu" style="margin-top:-1.5%;margin-left:-1.5%;margin-right:-1.5%;">
        <div class="item">
            <button class="ui inverted white button" type="submit" onclick="getBack()"><i class="chevron circle left icon"></i>Back to search</button>

          <script>
            function getBack(){
              window.location = "./searchCity.html";
            }
          </script>
        </div>
      </div>

      <div>
        <div>
          <form class="ui form">
              <h4 class="ui dividing header">Add property</h4>
              <div class="field">
                  <label>Property ID:</label>
                  <div class="two fields">
                      <div class="four wide field">
                          <input name="shipping[first-name]" placeholder="Add property ID" type="text">
                      </div>
                  </div>
              </div>
              <div class="field">
                  <div class="fields">
                      <div class="four wide field">
                          <label>Category:</label>
                          <select>
                              <option value="" disabled selected>Choose</option>
                              <option value="0">House</option>
                              <option value="1">Appartement</option>
                              <option value="2">Comercial space</option>
                          </select>
                      </div>
                      <div class="four wide field">
                          <label>Rooms:</label>
                          <select>
                              <option value="" disabled selected>Choose</option>
                              <option value="1">1 room</option>
                              <option value="2">2 rooms</option>
                              <option value="3">3 rooms</option>
                              <option value="4">4 or more rooms</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div class="field">
                  <div class="ui form">
                          <label >Transaction type:</label>
                          <div class="field">
                              <div class="ui radio checkbox">
                                  <input name="fruit" tabindex="0" type="radio">
                                  <label>Rent</label>
                              </div>
                          </div>
                          <div class="field">
                              <div class="ui radio checkbox">
                                  <input name="fruit" tabindex="0" type="radio">
                                  <label>Sale</label>
                              </div>
                          </div>
                  </div>
              </div>

              <div class="two wide fields">
                  <div class="eight wide field">
                      <div class="field">
                          <div class="field">
                              <label>Price:</label>
                              <div class="two fields">
                                  <div class="field">
                                      <input name="shipping[first-name]" placeholder="Add price" type="text">
                                  </div>
                                  <div class="ui checkbox" style="margin-top:1%;">
                                      <input type="checkbox" name="negociable">
                                      <label>Negociable</label>
                                  </div>
                              </div>
                          </div>

                          <div class="field">
                              <label>Usable surface:</label>
                              <div class="two fields">
                                  <div class="field">
                                      <input name="shipping[first-name]" placeholder="Add surface in square meters" type="text">
                                  </div>

                                  <div class="ui image label" style="background-color:#f1f1f2;">
                                      <h3>m<sup>2</sup></h3>
                                  </div>
                              </div>
                          </div>

                          <div class="eight wide field">
                              <label>Construction year:</label>
                                  <select>
                                      <option value="" disabled selected>Choose</option>
                                      <option value="0">1800 - 1977</option>
                                      <option value="1">1977 - 1990</option>
                                      <option value="2">1990 - 2000</option>
                                      <option value="3">2000 - 2017</option>
                                  </select>
                          </div>

                          <div class="eight wide field">
                              <label>Furniture/Utilities</label>
                              <div class=" field">
                                  <select>
                                      <option value="" disabled selected>Choose</option>
                                      <option value="0">Complete</option>
                                      <option value="1">Partial</option>
                                      <option value="2">None</option>
                                  </select>
                              </div>
                          </div>
                      </div>

                  </div>
                  <div class="field">
                      <label>Property address: </label>

                      <style>
                        #map11 {
                          margin-top: 50%;

                          }

                       <div id="map11"></div>
                  </div>
              </div>

              <div class="field">
                  <label>Description</label>
                  <div class="ui form">
                      <textarea>Add a drescription here...</textarea>
                  </div>
              </div>


              <h4 class="ui dividing header">Contact</h4>
              <div class="field">
                  <label>Contact name</label>
                  <div class="four wide field">
                      <input type="text" placeholder="Add name">
                  </div>
              </div>

              <div class="field">
                  <label>Email</label>
                  <div class="four wide field">
                      <input type="text" placeholder="Add email">
                  </div>
              </div>

              <div class="field">
                  <label>Phone number</label>
                  <div class="four wide field">
                      <input type="text" placeholder="Add phone number">
                  </div>
              </div>

              <div class="ui button" tabindex="0">Submit Order</div>
          </form>
</div>

      <script>
      $('a').click(function(){
      $('html, body').animate({
          scrollTop: $( $(this).attr('href') ).offset().top
      }, 500);
      return false;
      });
      </script>

      <style>
    #map11 {
      margin-top: 0%;
      margin-left: 0%;
      height: 100%;
      width: 100%;
      }
    </style>
     <!-- <div id="map11"></div>-->

      <script>
        var globalMap11;
        function initMap11() {
              var map11 = new google.maps.Map(document.getElementById('map11'), {
                zoom: 14,
                center: {lat:47,lng:27}
              });
              globalMap11 = map11;
              google.maps.event.addListener(globalMap11, 'click', function(event) {
                placeMarker(event.latLng);
                console.log("coordinates: "+ event.latLng.lat() + ", " + event.latLng.lng());
              });
        }
        function placeMarker(location) {
            var marker = new google.maps.Marker({
                position: location,
                map: globalMap11
            });
        }
    </script>

      <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiF0Un_CZtZJXb_az1JsfXQaejuF6iCXk&libraries=places,visualization&callback=initMap11">
      </script>
