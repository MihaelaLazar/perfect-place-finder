<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="semantic-ui-css/semantic.css">
    <link rel="stylesheet" href="css/estateDetails.css">
    <link rel="stylesheet" href="css/slideshow.css">
    <link rel="stylesheet" href="css/automaticSlideshow.css">
    <link rel="stylesheet" href="lightbox2/dist/css/lightbox.min.css">

    <link href="css/jquery-ui-1.10.1.css" rel="stylesheet">
    <link href="css/nigran.datepicker.css" rel="stylesheet">

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic-ui-css/semantic.min.js"></script>
    <script src="semantic-ui-css/semantic.js"></script>
    <script src="js/estates.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>

    <link rel="icon" type="image/png" href="images/place-finder.png">
    <title>PerF</title>
</head>
<body style="background-color: lightblue;">

    <div id="topProfilePage" class="ui massive blue menu" >
        <a href="./homePage.html">
            <img class="ui mini image" style="position:absolute;left: 20%; top:5px;" src="images/place-finder.png">
        </a>

        <a> <img class="ui medium image" style="position:absolute;margin-left: 23%;" src="images/logo.png"></a>
        <button class="ui inverted blue button" onclick="document.getElementById('id02').style.display='block'" style="position:absolute;margin-left:75%; margin-top:5px;">Log out</button>
    </div>

    <div id="backToTopProfilePage" class="ui raised container segment" style="position:absolute;width:60%;height: 90%; left:10%; right:10%; background: #f1f1f2;z-index: 9; ">
        <div class="ui borderless blue inverted menu" style="margin-top:-1.5%;margin-left:-1.3%;margin-right:-1.3%;">
            <div class="item">
                <button class="ui inverted white button" type="submit" onclick="getBack()"><i class="chevron circle left icon"></i>Back to search</button>

                <script>
                    function getBack(){
                      window.location = "./searchCity.html";
                    }
                </script>
            </div>
        </div>

        <div class="two wide fields">
            <div class="sixteen wide field">
                <div class="ui raised  very padded  segment"
                     style="position:absolute;margin-top:0%; margin-left: 0%; width:26%; height: 45%;">
                    <div class="field">
                        <button class="ui inverted blue fluid button" onclick="getField('announcements')"> <i class="tag icon"></i> My anouncements</button>
                        <br>
                        <button class="ui inverted blue fluid button" onclick="getField('messages')"> <i class="mail icon"></i>Messages </button>
                        <br>
                        <button class="ui inverted blue fluid button" onclick="getField('accountSettings')"> <i class="settings icon"></i> Account settings</button>
                        <br>
                        <button class="ui inverted blue fluid button" onclick="getField('favouritesEstates')"> <i class="heart icon"></i> Favorites</button>
                    </div>
                </div>
            </div>

            <div class="sixteen wide field">
                <div class="ui raised  very padded  segment"
                     style="position:absolute;margin-top:0%; margin-left: 30%; width:60%; height: 80%;">
                    <div id="accountSettings" class="field" style="display:none;">
                        <div class="ui huge header" style="color:#1C7CD7;">Account Settings</div>
                        <div class="ui top attached tabular menu">
                            <div id="firstItem" class="item active" style="color:#1C7CD7;" data-tab="first"><a href="#" onclick="changeTab()">Your profile</a></div>
                            <div id="secondItem" class="item" style="color:#1C7CD7;" data-tab="second"><a href="#" onclick="changeTab()">Change password</a></div>
                        </div>

                        <div id="firstTabSegment" class="ui bottom attached tab segment active" data-tab="first">
                            <div class="field" style="width:100%;">
                                <label>First Name</label>
                                <div id="first-name-input-homePage" class="ui fluid input">
                                    <input id="first-name-homePage" name="first-name-homePage" placeholder="First Name" type="text">
                                </div>
                            </div>
                            <div class="field" style="width:100%;">
                                <label>Last Name</label>
                                <div id="last-name-input-homePage" class="ui fluid input">
                                    <input id="last-name-homePage" name="last-name-homePage" placeholder="Last Name" type="text">
                                </div>
                            </div>
                            <div class="field" style="width:100%;">
                                <label>Email</label>
                                <div id="email-input-homePage" class="ui fluid input">
                                    <input class="ui input" id="email-homePage" name="email" placeholder="Email" type="text">
                                </div>
                            </div>
                            <div class="field" style="width:100%;">
                                <label>New Email</label>
                                <div id="new-email-input-homePage" class="ui fluid input">
                                    <input class="ui input" id="newEmailSignUp-homePage" name="newEmail-homePage" placeholder="New Email" type="text">
                                </div>
                            </div>
                        </div>

                        <div id="secondTabSegment" class="ui bottom attached tab segment" data-tab="second">
                            <div class="field" style="width:100%;">
                                <label>New password</label>
                                <div  class="ui fluid input">
                                    <input placeholder="New password" type="password">
                                </div>
                            </div>
                            <div class="field" style="width:100%;">
                                <label>Confirm password</label>
                                <div  class="ui fluid input">
                                    <input placeholder="Confirm password" type="password">
                                </div>
                            </div>
                        </div>
                        <button class="medium ui primary button">Save</button>
                        <button class="medium ui button">Cancel</button>
                    </div>

                    <div id="announcements" class="field" style="display:block;">
                        <div class="ui huge header"  style="color:#1C7CD7;">Your announcements</div>
                        <div class="column" id="scrolling" onscroll="loadmore()" style="position:absolute;width:90%;margin-top:7%;margin-left: 0.5%;overflow-x: hidden; overflow-y: scroll; height:75%">
                            <div id="estatesProfile" class="ui left aligned grid" style="width:544px;float: left">
                            </div>
                        </div>
                        <script>

                        </script>
                    </div>

                    <div id="messages" class="field" style="display:none;">
                        <div class="ui huge header" style="color:#1C7CD7;">Your messages</div>
                    </div>

                    <div id="favouritesEstates" class="field" style="display:none;">
                        <div class="ui huge header" style="color:#1C7CD7;">Your favorite announcements</div>
                    </div>

                    <div id="updateAnnouncement" class="field" style="display:none;">
                        <div class="ui huge header" style="color:#1C7CD7;">Update your announcement</div>
                        <div class="two wide fields">
                            <div class="eight wide field" style="width:50%;">
                                <label>Price</label>
                                <div  class="ui fluid input">
                                    <input placeholder="Price" type="text">
                                </div>
                            </div>
                            <br>
                            <div class="eight wide field" style="width:50%;">
                                <label>Furniture/Utilities</label>
                                <div  class="ui fluid input">
                                    <input placeholder="Furniture/Utilities" type="text">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="field" style="width:100%;">
                            <label>Description</label>
                            <div id="description-textarea" class="ui form">
                                <textarea id="description" placeholder="Add a drescription here.." required></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="field" style="width:100%;">
                            <label>Photos</label>
                            <br>
                            <div class="ui inverted blue button">Browse</div>
                        </div>

                        <br>
                        <div class="field" style="width:100%;">
                            <div class="ui inverted blue button">Submit change</div>
                        </div>


                    </div>


                </div>
            </div>

        </div>

    </div>
    <script src="profile.js"></script>

</body>
</html>
