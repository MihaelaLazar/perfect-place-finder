<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
<script src="js/register.js"></script>
<body>

<div >
    <!-- call $scope.search() when submit is clicked. -->
    <form>
        <!-- will automatically update $scope.user.first_name and .last_name -->
        <input type="text" >
        <input type="text" >
        <input type="text" >
        <input type="text">
        <input type="submit" value="Register">
    </form>

    <div>
       <!-- Results: {{results}}-->
    </div>

    <button onclick="apasaPedala()">Apasa pedala !</button>


    <fform id="newSmartphoneForm" action="${pageContext.request.contextPath}/smartphones/create.json" commandName="sPhone">
        <table>
            <tbody>
            <tr>
                <td>Producer:</td>
                <td>
                    <select path="producer">
                        <option value="NOKIA">Nokia</option>
                        <option selected="selected" value="IPHONE">iPhone</option>
                        <option value="HTC">HTC</option>
                        <option value="SAMSUNG">Samsung</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Model:</td>
                <td><input path="model" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input path="price" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Create" /></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </fform>
</div>
</body>
</html>
